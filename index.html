<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productUpdate('phone',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="phoneQty" class="form-control text-center" value="1">
                           <button onclick="productUpdate('phone',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="productUpdate('case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="caseQty" class="form-control text-center" value="1">
                           <button onclick="productUpdate('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax (15%):</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$<span id="tax">191.7</span></h5>
                        <h5>$<span id="grandTotal">1469.7</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function productUpdate(product, isPlus){
         let qty= parseInt(document.getElementById(product + "Qty").value);
         if(isPlus==true){
            qty=qty+1;
         }
         if(isPlus==false && qty>0){
            qty=qty-1;
         }
         document.getElementById(product + "Qty").value=qty;
         let updatePrice;
         if(product=='phone'){
            updatePrice=qty*1219;
         }
         if(product=='case'){
            updatePrice=qty*59;
         }
         document.getElementById(product + "Price").innerText=updatePrice;
         total();
      }
      function total(){
         const totalPhonePrice= parseFloat(document.getElementById("phonePrice").innerText);
         const totalCasePrice=parseFloat(document.getElementById("casePrice").innerText);
         const subTotal=totalPhonePrice+totalCasePrice;
         document.getElementById("subTotal").innerText=subTotal;
         const tax=subTotal*.15;
         document.getElementById("tax").innerText=tax.toFixed(2);
         const grandTotal=subTotal+tax;
         document.getElementById("grandTotal").innerText=grandTotal;


      }
   </script>
</body>

</html>
